<!doctype html>
<html lang="en">
<head>
    <title>Resultados de MercadoLibre</title>
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" charset="utf8" src="//cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>

    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/templates/estilos.css">
<body>
    <h1>Scraping con  Python</h1>
    <form method="post" action="/descargarInfo">
        <div>
            <label for="producto"></label>
            <input type="text" name="producto" id="producto" placeholder="Producto" required>
        </div>
        <div>
            <label for="limite"></label>
            <input type="number" name="limite" id="limite" placeholder="Limite" required>
        </div>
        <button type="submit">Enviar</button>
        <button type="button" id="borrar-datos-btn" class="btn btn-danger">Borrar datos</button>
        </form>
    <br>
    <script>
        const borrarDatosBtn = document.getElementById("borrar-datos-btn");
        borrarDatosBtn.addEventListener("click", () => {
            fetch("/borrar-datos", {
                method: "DELETE"
            })
            .then(response => {
                if (response.ok) {
                    alert("Datos eliminados correctamente");
                } else {
                    alert("Error al eliminar los datos");
                }
            })
            .catch(error => {
                console.error(error);
                alert("Error al eliminar los datos");
            });
        });
    </script>
    
    
</body>
</html>
